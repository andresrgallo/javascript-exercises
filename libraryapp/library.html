<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Library</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>My library</h1>
        <div class="jumbotron">
            <h3>Add Book:</h3>
                <form id="inputForm">
                    <div class="form-group">
                        <label for="bookTitle">Title</label>
                        <input type="text" class="form-control" id="bookTitleInput" placeholder="Book Title ...">
                    </div>    
                    <div class="form-group">
                            <label for="author">Author</label>
                            <input type="text" class="form-control" id="authorInput" placeholder="Author's name ...">
                    </div>    
                    <div class="form-group">
                            <label for="numberOfPages">Number of Pages</label>
                            <input type="number" class="form-control" id="pagesInput" placeholder="Number of pages ...">
                    </div>    
                    <div class="form-group">
                            <label for="read">Read</label>
                            <input id= "checkRead" type="checkbox" for="readInput" name="Read">
                    </div> 
                    <button onClick="handlers.addBook()" id="submitBook" type="submit" class="btn btn-primary">Add</button>   
                </form>
                <div class="row">
                    <table>
                        <tr>
                            <th>Book Title</th>
                            <th>Author</th>
                            <th>Pages</th>
                            <th>Read</th>
                        </tr>
                    </table>
                </div>
                <div class="row">
                    <ul id="bookList"></ul>
                </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src='library.js'></script>
</body>
</html>
